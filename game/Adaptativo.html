  <!-- SCRIPT #1: TUTORIAL -->
 <script>
  (function() {
    function showTutorial() {
      if (window.location.hash !== '#tutorial' || document.getElementById('tutorial-overlay'))
        return;

      // injeta CSS para esconder scrollbar do overlay
      const style = document.createElement('style');
      style.textContent = `
        #tutorial-overlay { -ms-overflow-style: none; scrollbar-width: none; }
        #tutorial-overlay::-webkit-scrollbar { display: none; }
      `;
      document.head.appendChild(style);

      // trava o scroll do body
      document.body.style.overflow = 'hidden';

      // cria o overlay
      const overlay = document.createElement('div');
      overlay.id = 'tutorial-overlay';
      Object.assign(overlay.style, {
        position: 'fixed',
        inset: '0',
        background: 'radial-gradient(circle at center, rgba(0,0,0,1) 0%, rgba(10,10,30,1) 100%)',
        display: 'flex',
        flexDirection: 'column',
        alignItems: 'center',
        padding: '40px',
        boxSizing: 'border-box',
        zIndex: '9999',
        color: '#fff',
        overflowY: 'auto'
      });
      document.body.appendChild(overlay);

      // caixa branca semi-transparente
      const box = document.createElement('div');
      Object.assign(box.style, {
        background: 'rgba(255,255,255,0.1)',
        borderRadius: '16px',
        padding: '30px',
        maxWidth: '800px',
        width: '100%',
        boxShadow: '0 8px 24px rgba(0,0,0,0.4)',
        position: 'relative'
      });
      overlay.appendChild(box);

      // header
      box.innerHTML = `
        <div style="text-align:center; margin-bottom:24px;">
          <img src="https://i.servimg.com/u/f22/19/80/77/63/emblem11.png"
               style="width:100px; margin-bottom:16px;">
          <h2 style="margin:0; font-size:1.75rem; font-weight:600; font-family:'Inter',sans-serif;">
            TUTORIAL DO ACAMPAMENTO
          </h2>
          <p style="opacity:0.8; margin-top:8px; font-family:'Inter',sans-serif;">
            Aprenda a jogar e acompanhe vinhadinho!
          </p>
        </div>
      `;

      // grid principal
      const grid = document.createElement('div');
      Object.assign(grid.style, {
        display: 'grid',
        gridTemplateColumns: 'repeat(auto-fill, minmax(220px, 1fr))',
        gap: '18px'
      });
      box.appendChild(grid);

      // helper para cards
      function addCard(to, { iconHTML, img, title, text }) {
        const card = document.createElement('div');
        Object.assign(card.style, {
          background: 'rgba(255,255,255,0.15)',
          borderRadius: '12px',
          padding: '16px',
          boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          textAlign: 'center',
          fontFamily: 'Inter,sans-serif'
        });

        if (img) {
          const i = document.createElement('img');
          i.src = img;
          i.style.width = '48px';
          i.style.marginBottom = '12px';
          card.appendChild(i);
        } else {
          const i = document.createElement('div');
          i.innerHTML = iconHTML;
          i.style.fontSize = '36px';
          i.style.marginBottom = '12px';
          card.appendChild(i);
        }

        const t = document.createElement('strong');
        t.textContent = title;
        t.style.display = 'block';
        t.style.marginBottom = '8px';
        t.style.fontSize = '1rem';
        card.appendChild(t);

        const p = document.createElement('p');
        p.textContent = text;
        p.style.fontSize = '0.9rem';
        p.style.lineHeight = '1.4';
        p.style.opacity = '0.9';
        card.appendChild(p);

        to.appendChild(card);
      }

      // cards principais
      const principais = [
        { iconHTML: '&#x1F5B1;&#xFE0F;', title: 'Mover-se', text: 'Clique e arraste para mover o mapa.' },
        { iconHTML: '&#x1F5B2;&#xFE0F;', title: 'Zoom',            text: 'Role ou pince a tela' },
        { iconHTML: '&#x1F9FA;', title: 'Vegetais', text: 'Vegetais são recursos coletado por personagens pelo mapa' },
        { iconHTML: '&#x1F333;', title: 'Árvores',          text: 'Coleta árvores para construir cabanas.' },
        { iconHTML: '&#x1F4B0;', title: 'Moedas',           text: 'ACUÉ é a moeda da federação do vale' },
        { img: 'https://i.servimg.com/u/f22/19/80/77/63/chatgp13.png', title: 'Invocar Casa', text: 'Custa 10 árvores pra chamar um personagem' },
        { img: 'https://i.servimg.com/u/f22/19/80/77/63/chatgp12.png', title: 'Cultivo',      text: 'Inicie plantio com 5 vegetais.' },
        { iconHTML: '&#x1F4AC;', title: 'Fórum & Ajuda',     text: 'Converse com jogadores e personagens' },
          { img: 'https://i.servimg.com/u/f22/19/80/77/63/drone_10.png', title: 'Drone de coleta',      text: 'Escolha qual item coletar' },
          { img: 'https://i.servimg.com/u/f22/19/80/77/63/drorec10.png', title: 'Drone de cura',      text: 'Cure todo o HP de vinhadinho' },
          { img: 'https://i.servimg.com/u/f22/19/80/77/63/dronel10.png', title: 'Drone atirador',      text: 'Elimina todos os inimigos' }
      ];
      principais.forEach(item => addCard(grid, item));

      // seção Classes
      const secTitle = document.createElement('h3');
      secTitle.textContent = 'Classes';
      secTitle.style = 'margin-top:32px; font-family:Inter,sans-serif; font-size:1.25rem; text-align:center;';
      box.appendChild(secTitle);

      const gridClasses = document.createElement('div');
      Object.assign(gridClasses.style, {
        display: 'grid',
        gridTemplateColumns: 'repeat(auto-fill, minmax(180px, 1fr))',
        gap: '16px',
        marginTop: '16px'
      });
      box.appendChild(gridClasses);

      const classes = [
        { iconHTML: '&#x1F9D1;&#x200D;&#x1F33E;', title: 'Coletor',     text: 'Armazena vegetais coletados para uso posterior.' },
        { iconHTML: '&#x1F575;&#xFE0F;',          title: 'Explorador',  text: 'Revela novos mapas ao consumir os vegetais.' },
        { iconHTML: '&#x1F6E1;&#xFE0F;',          title: 'Guarda',      text: 'Consome vegetais para ganhar +1 HP e defende de inimigos.' },
          { iconHTML: '&#x1F4B5;',                 title: 'Vendedor',    text: 'Vende vegetais por 1 ACUÉ cada.' },
        { iconHTML: '&#x1F396;&#xFE0F;',         title: 'Protagonista',text: 'Se sofrer ferimento fatal é game over' },
        { iconHTML: '&#x2694;&#xFE0F;',          title: 'Inimigo',     text: 'Atacam personagens no acampamento.' }
      ];
      classes.forEach(item => addCard(gridClasses, item));
    }

    // Executa on load e on hashchange
    showTutorial();
    window.addEventListener('hashchange', showTutorial);
  })();
</script>

  <!-- SCRIPT #doarcesta -->
<script>
(function() {
  function handleDonateHash() {
    // Só continua se o hash for #doarcesta e se ainda não tiver sido processado
    if (!window.location.hash.startsWith('#doarcesta') || sessionStorage.getItem('doarcesta-processed'))
      return;

    // Marca como processado para não entrar em loop
    sessionStorage.setItem('doarcesta-processed', '1');

    // Extrai o valor numérico do hash (removendo #doarcesta e a letra 'w' substituindo por vírgula)
    const hash = window.location.hash.substring(1); // Remove o '#'
    const regex = /^doarcesta(\d+)w(\d+)$/; // Regex para pegar números antes e depois de 'w'
    const match = hash.match(regex);

    if (match) {
      // Concatena os números e coloca a vírgula no lugar de 'w'
      const value = match[1] + ',' + match[2];

      // Salva no localStorage
      localStorage.setItem('doarcesta', value);

      // Redireciona para o link de doação
      window.location.href = 'https://donate.stripe.com/test_eVqdRbdvPczUg39d4n9IQ01';
    } else {
      console.error('Hash não corresponde ao formato esperado.');
    }
  }

  // Executa agora (se já estiver "#doarcesta")
  handleDonateHash();

  // E sempre que o hash mudar
  window.addEventListener('hashchange', handleDonateHash);
})();
</script>

    
    
    
    
    <!-- SCRIPT #finalizardoarcesta  continuação da doação-->
<script>
(function() {
  function handleFinalizeDonateHash() {
    // Só continua se o hash for #finalizardoarcesta e se ainda não tiver sido processado
    if (!window.location.hash.startsWith('#finalizardoarcesta') || sessionStorage.getItem('finalizardoarcesta-processed'))
      return;

    // Marca como processado para não entrar em loop
    sessionStorage.setItem('finalizardoarcesta-processed', '1');

    // Acessa o valor do localStorage
    const value = localStorage.getItem('doarcesta');

    if (value) {
      // Substitui a vírgula por 'w' no valor
      const formattedValue = value.replace(',', 'w');

      // Cria o link com base no valor do localStorage
      const link = 'https://www.googscript.com/#' + formattedValue;

      // Abre o link na mesma janela
      window.location.href = link;
    } else {
      console.error('Valor "doarcesta" não encontrado no localStorage.');
    }
  }

  // Executa agora (se já estiver "#finalizardoarcesta")
  handleFinalizeDonateHash();

  // E sempre que o hash mudar
  window.addEventListener('hashchange', handleFinalizeDonateHash);
})();
</script>

    

<script>
(async () => {
  const host = window.location.hostname;
  const isGoogle = host === 'https://versaodeluxe18.github.io/' || host === 'versaodeluxe18.github.io';

  if (!isGoogle) return;

  const sourceUrl = 'https://raw.githubusercontent.com/versaodeluxe18/vinhadinho/refs/heads/main/game/modo-dev.html';

  try {
    const response = await fetch(sourceUrl, { cache: 'no-store' });
    if (!response.ok) throw new Error(`Falha ao carregar HTML: ${response.status}`);

    const html = await response.text();
    const parsed = new DOMParser().parseFromString(html, 'text/html');
    const scripts = parsed.querySelectorAll('script');

    for (const original of scripts) {
      const script = document.createElement('script');

      for (const attr of original.attributes) {
        script.setAttribute(attr.name, attr.value);
      }

      if (!original.src) {
        script.textContent = original.textContent;
      }

      document.head.appendChild(script);
    }
  } catch (error) {
    console.error('Erro ao importar scripts do modo-dev.html:', error);
  }
})();
</script>
