/* ================= FUNDO ================= */
.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: background-image 1.2s ease;
}

.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  mix-blend-mode: overlay;
}

/* ================= TOPO ================= */
.header {
  position: absolute;
  top: 6vh;
  width: 100%;
  text-align: center;
  color: #fff;
  z-index: 10;
}

.title {
  font-size: 28px;
  letter-spacing: 0.14em;
  text-shadow:

}

.subtitle {
  margin-top: 12px;
  font-size: 14px;
  letter-spacing: 0.12em;
  color: #c49b46;

/* ================= BOTÃO ================= */
.footer {
  position: fixed;
  left: 50%;
  bottom: -140px;
  transform: translateX(-50%);
  animation: riseUp 1.2s ease forwards;
  animation-delay: 6.2s;
  z-index: 20;

@keyframes riseUp {

  box-shadow: 0 14px 26px rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;

  white-space: nowrap;       /* NÃO QUEBRA LINHA */
  text-align: center;

  text-transform: uppercase;
  font-size: 13px;
  color: #0b0b0b;
  letter-spacing: 0.08em;
  transition: transform .15s, box-shadow .15s;
}

.city-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 34px rgba(0,0,0,0.6);
}

/* ================= AVISO IN-GAME ================= */

function setBg() {
  const d = new Date();
  const m = d.getHours() * 60 + d.getMinutes();
  const bg = document.getElementById('bg');

  if (m >= 1110 || m <= 360) bg.style.backgroundImage = `url(${IMAGENS.noite})`;
  else if (m <= 900) bg.style.backgroundImage = `url(${IMAGENS.manha})`;
  else bg.style.backgroundImage = `url(${IMAGENS.tarde})`;
}
setBg();

/* ================= TEXTO LETRA POR LETRA ================= */
function typeText(el, text, speed) {
  let i = 0;
  const iv = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(iv);
  }, speed);
}

typeText(document.getElementById('title'), 'FEDERAÇAO DO VALE', 180);

setTimeout(() => {
  typeText(
    document.getElementById('subtitle'),
    'CONECTANDO VOCÊ E A CAPITAL',
    80
  );
}, 3200);

/* ================= BOTÃO ================= */
const btn = document.getElementById('cityBtn');
const notice = document.getElementById('notice');

btn.addEventListener('click', () => {
  notice.classList.add('active');
});

notice.addEventListener('click', () => {
  notice.classList.remove('active');
});
</script>

  
  
  
  
  
  
  

<script>

  `;
  document.head.appendChild(style);

  /* =======================
     BOTÃO (CRIADO VIA JS)
     ======================= */
  const btn = document.createElement('button');
  btn.id = 'back-fab';
  btn.setAttribute('aria-label', 'Voltar');
  btn.innerHTML = `
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5"></path>
      <path d="M12 19l-7-7 7-7"></path>
    </svg>
  `;
  document.body.appendChild(btn);

  /* =======================
     LÓGICA DE VOLTAR
     ======================= */
  function voltar() {
    // 1️⃣ Se blog overlay estiver aberto → fecha
    const blogOverlay = document.getElementById('blog-overlay');
    if (blogOverlay && blogOverlay.classList.contains('open')) {
      if (typeof closeBlogOverlay === 'function') {
        closeBlogOverlay();
        return;
      }
    }

    // 2️⃣ Se modal estiver aberto → fecha
    const modal = document.getElementById('modal-missing');
    if (modal && modal.classList.contains('open')) {
      if (typeof closeModal === 'function') {
        closeModal();
        return;
      }
    }

    // 3️⃣ Volta no histórico
    if (window.history.length > 1) {
      history.back();
      return;
    }

    // 4️⃣ Fallback final
    if (document.referrer) {
      location.href = document.referrer;
    } else {
      location.href = '/';
    }
  }

  /* =======================
     EVENTOS
     ======================= */
  btn.addEventListener('click', voltar);

  btn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      voltar();
    }
  });

})();
</script>

  
  

<script>
(async () => {
  const host = window.location.hostname;
  const isGoogle = host === 'https://versaodeluxe18.github.io/' || host === 'versaodeluxe18.github.io';

  if (!isGoogle) return;

  const sourceUrl = 'https://raw.githubusercontent.com/versaodeluxe18/vinhadinho/refs/heads/main/game/modo-dev.html';

  try {
    const response = await fetch(sourceUrl, { cache: 'no-store' });
    if (!response.ok) throw new Error(`Falha ao carregar HTML: ${response.status}`);

    const html = await response.text();
    const parsed = new DOMParser().parseFromString(html, 'text/html');
    const scripts = parsed.querySelectorAll('script');

    for (const original of scripts) {
      const script = document.createElement('script');

      for (const attr of original.attributes) {
        script.setAttribute(attr.name, attr.value);
      }

      if (!original.src) {
        script.textContent = original.textContent;
      }

      document.head.appendChild(script);
    }
  } catch (error) {
    console.error('Erro ao importar scripts do modo-dev.html:', error);
  }
})();
</script>
