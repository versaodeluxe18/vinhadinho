<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vinhadinho - Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        #container {
            text-align: center;
        }

        /* Efeito de digitação */
        #title {
            color: white;
            font-size: 24px;
            margin-bottom: 50px;
            border-right: 4px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        /* Menu de Botões */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0; /* Começa invisível */
            transition: opacity 1s ease-in;
        }

        button {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Animação do Cursor */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        .anim-cursor {
            animation: blink 0.8s step-end infinite;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="title"></h1>
        
        <div class="menu" id="main-menu">
            <button onclick="jogar()">JOGAR</button>
            <button onclick="repositorio()">REPOSITÓRIO</button>
        </div>
    </div>

    <script>
        const text = "PROJETO VINHADINHO";
        const titleElement = document.getElementById('title');
        const menu = document.getElementById('main-menu');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                titleElement.innerHTML += text.charAt(index);
                index++;
                // Ajusta a largura dinamicamente para o efeito de cursor
                titleElement.style.width = (index * 1.05) + "em"; 
                setTimeout(typeWriter, 150); 
            } else {
                titleElement.classList.add('anim-cursor');
                showMenu();
            }
        }

        function showMenu() {
            menu.style.opacity = "1";
        }

        function jogar() {
            window.location.href = "https://versaodeluxe18.github.io/vinhadinho/game/Inicio.html";
        }

        function repositorio() {
            window.open("https://github.com/versaodeluxe18/vinhadinho", "_self");
        }

        // Inicia a animação ao carregar
        window.onload = typeWriter;
    </script>




    

      <!-- cursor animado  -->
    <canvas id="mouse-pixels"></canvas>
  <script>
    (() => {
  const canvas = document.getElementById("mouse-pixels");
  const ctx = canvas.getContext("2d");

  canvas.style.position = "fixed";
  canvas.style.inset = "0";
  canvas.style.pointerEvents = "none";
  canvas.style.zIndex = "9998";
  canvas.style.imageRendering = "pixelated";

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const pixels = [];
  const MAX = 220;

  let mouse = { x: 0, y: 0, vx: 0, vy: 0 };
  let last = { x: 0, y: 0 };

  window.addEventListener("mousemove", e => {
    mouse.vx = e.clientX - last.x;
    mouse.vy = e.clientY - last.y;
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    last.x = mouse.x;
    last.y = mouse.y;

    spawn(mouse.x, mouse.y, mouse.vx, mouse.vy);
  });

  function spawn(x, y, vx, vy) {
    if (pixels.length > MAX) pixels.shift();

    const size = 4 + Math.random() * 4;

    pixels.push({
      x,
      y,
      vx: vx * 0.04 + (Math.random() - 0.5),
      vy: vy * 0.04 + (Math.random() - 0.5),
      life: 1,
      size
    });
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = pixels.length - 1; i >= 0; i--) {
      const p = pixels[i];

      p.x += p.vx;
      p.y += p.vy;
      p.life -= 0.02;
      p.vx *= 0.92;
      p.vy *= 0.92;

      if (p.life <= 0) {
        pixels.splice(i, 1);
        continue;
      }

      ctx.globalAlpha = p.life;
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(
        Math.round(p.x / 2) * 2,
        Math.round(p.y / 2) * 2,
        p.size,
        p.size
      );
    }

    ctx.globalAlpha = 1;
    requestAnimationFrame(update);
  }

  update();
})();

  </script>
</body>
</html>
