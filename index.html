<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vinhadinho - Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%; /* Mudado de height para min-height */
            background-color: black;
            display: flex;
            justify-content: center;
            /* Removido o align-items: center daqui para evitar o corte no topo */
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Press Start 2P', cursive;
        }

        #container {
            text-align: center;
            width: min(94vw, 980px);
            /* O margin: auto vertical garante a centralização sem cortar o topo */
            margin: 60px auto; 
            padding: 20px 16px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        #title {
            color: white;
            font-size: 24px;
            margin-bottom: 50px;
            border-right: 4px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            display: inline-block;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* --- Estilo da Animação do Painel --- */
        .production-panel {
            /* Em vez de display: none, usamos visibilidade e opacidade para animar */
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            
            margin-top: 35px;
            color: white;
            width: 100%;
            max-width: 860px;
            box-sizing: border-box;
            pointer-events: none; /* Impede clicar enquanto invisível */
        }

        /* Classe que será adicionada via JS */
        .production-panel.active {
            max-height: 2000px; /* Valor alto para permitir expansão */
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            margin-top: 50px;
        }

        .production-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 22px;
            padding: 10px;
        }

        .production-card {
            border: 2px solid white;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            min-height: 280px;
            background: rgba(255, 255, 255, 0.02);
        }

        .logo-frame {
            width: 82px;
            height: 82px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            box-sizing: border-box;
        }

        .logo-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .description-box {
            border: 2px solid white;
            min-height: 132px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            font-size: 10px;
            line-height: 1.5;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .anim-cursor {
            animation: blink 0.8s step-end infinite;
        }

        @media (max-width: 640px) {
            #title { font-size: 16px; }
            button { font-size: 11px; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="title-wrapper">
            <h1 id="title"></h1>
        </div>
        
        <div class="menu" id="main-menu">
            <button onclick="jogar()">JOGAR</button>
            <button onclick="repositorio()">INFORMAÇÕES</button>
        </div>

        <section class="production-panel" id="production-panel">
            <h2 style="font-size: 18px; margin-bottom: 24px;">AMBIENTE DE PRODUÇÃO</h2>
            <div class="production-grid">
                <article class="production-card">
                    <div class="logo-frame">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
                    </div>
                    <div class="description-box">
                       Repositório oficial no GitHub com backup da versão de produção e documentação técnica.
                    </div>
                    <button onclick="window.open('https://github.com/versaodeluxe18/vinhadinho', '_blank')">ACESSAR</button>
                </article>

                <article class="production-card">
                    <div class="logo-frame">
                        <img src="https://www.gstatic.com/images/branding/product/1x/sites_2020q4_48dp.png" alt="Google Sites">
                    </div>
                    <div class="description-box">
                        Jogo em ambiente de produção no Google Sites, integrado a uma plataforma gratuita.
                    </div>
                    <button onclick="window.open('https://sites.google.com/view/vinhadinho/federa%C3%A7%C3%A3o', '_blank')">ACESSAR</button>
                </article>

                <article class="production-card">
                    <div class="logo-frame">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/android/android-original.svg" alt="Android">
                    </div>
                    <div class="description-box">
                        O jogo foi integrado à seção de jogos do aplicativo Mundo Gamer.
                    </div>
                    <button onclick="window.open('https://play.google.com/store/apps/details?id=io.kodular.versaodeluxe.NOTAICIA_GAMER', '_blank')">ACESSAR</button>
                </article>
            </div>
        </section>
    </div>

    <script>
        const text = "PROJETO VINHADINHO";
        const titleElement = document.getElementById('title');
        const menu = document.getElementById('main-menu');
        const productionPanel = document.getElementById('production-panel');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                titleElement.innerHTML += text.charAt(index);
                index++;
                titleElement.style.width = (index * 1.05) + "em"; 
                setTimeout(typeWriter, 100); 
            } else {
                titleElement.classList.add('anim-cursor');
                showMenu();
            }
        }

        function showMenu() {
            menu.style.opacity = "1";
        }

        function jogar() {
            window.location.href = "https://versaodeluxe18.github.io/vinhadinho/game/Inicio.html";
        }

        function repositorio() {
            // Agora apenas adicionamos a classe que contém a animação CSS
            productionPanel.classList.add('active');
            
            // Scroll suave para mostrar o conteúdo novo
            setTimeout(() => {
                productionPanel.scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        window.onload = typeWriter;
    </script>

    <canvas id="mouse-pixels"></canvas>
    <script>
        (() => {
            const canvas = document.getElementById("mouse-pixels");
            const ctx = canvas.getContext("2d");
            canvas.style.position = "fixed";
            canvas.style.inset = "0";
            canvas.style.pointerEvents = "none";
            canvas.style.zIndex = "9998";
            canvas.style.imageRendering = "pixelated";

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener("resize", resize);
            resize();

            const pixels = [];
            const MAX = 220;
            let mouse = { x: 0, y: 0, vx: 0, vy: 0 };
            let last = { x: 0, y: 0 };

            window.addEventListener("mousemove", e => {
                mouse.vx = e.clientX - last.x;
                mouse.vy = e.clientY - last.y;
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                last.x = mouse.x;
                last.y = mouse.y;
                spawn(mouse.x, mouse.y, mouse.vx, mouse.vy);
            });

            function spawn(x, y, vx, vy) {
                if (pixels.length > MAX) pixels.shift();
                const size = 4 + Math.random() * 4;
                pixels.push({
                    x, y,
                    vx: vx * 0.04 + (Math.random() - 0.5),
                    vy: vy * 0.04 + (Math.random() - 0.5),
                    life: 1,
                    size
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = pixels.length - 1; i >= 0; i--) {
                    const p = pixels[i];
                    p.x += p.vx; p.y += p.vy;
                    p.life -= 0.02;
                    p.vx *= 0.92; p.vy *= 0.92;
                    if (p.life <= 0) { pixels.splice(i, 1); continue; }
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(Math.round(p.x / 2) * 2, Math.round(p.y / 2) * 2, p.size, p.size);
                }
                requestAnimationFrame(update);
            }
            update();
        })();
    </script>
</body>
</html>
